<canvas id="myCanvas" style="border:1px solid #fff;">

<script>
  var canvas = document.getElementById('myCanvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  // Get the canvas context and set up variables for particles and lines
  var ctx = canvas.getContext('2d');
  var particles = [];
  var lines = [];
  var numParticles = 57;
  
  // Define a Particle class with x and y coordinates, velocity and color
  class Particle {
    constructor(x, y, vx, vy, color) {
      this.x = x;
      this.y = y;
      this.vx = vx;
      this.vy = vy;
      this.color = color;
    }
  }
  
  // Generate particles with random positions, velocities and colors
  for (var i = 0; i < numParticles; i++) {
    particles.push(new Particle(
      Math.random() * canvas.width,
      Math.random() * canvas.height,
      Math.random() * 2 - 1,
      Math.random() * 2 - 1,
      `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`
    ));
  }
  
  // Draw the particles on the canvas
  function drawParticles() {
    for (var i = 0; i < particles.length; i++) {
      var particle = particles[i];
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, 2, 0, 2 * Math.PI);
      var gradient = ctx.createRadialGradient(particle.x, particle.y, 0, particle.x, particle.y, 3);
      gradient.addColorStop(0, particle.color);
      gradient.addColorStop(1, 'white');
      ctx.fillStyle = gradient;
      ctx.fill();
    }
  }
  
  // Connect particles with lines
  function connectParticles() {
    for (var i = 0; i < particles.length; i++) {
      var particleA = particles[i];
      for (var j = i + 1; j < particles.length; j++) {
        var particleB = particles[j];
        var dist = Math.sqrt(Math.pow(particleB.x - particleA.x, 2) + Math.pow(particleB.y - particleA.y, 2));
        if (dist < 185    ) {
          ctx.beginPath();
          ctx.moveTo(particleA.x, particleA.y);
          ctx.lineTo(particleB.x, particleB.y);
          ctx.lineWidth = 1 - dist / 150;
          var gradient = ctx.createLinearGradient(particleA.x, particleA.y, particleB.x, particleB.y);
          gradient.addColorStop(0, particleA.color);
          gradient.addColorStop(1, particleB.color);
          ctx.strokeStyle = gradient;
          ctx.stroke();
        }
      }
    }
  }
  
  // Move the particles and clear the canvas each frame
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawParticles();
    connectParticles();
    for (var i = 0; i < particles.length; i++) {
      var particle = particles[i];
      if (particle.x < 0 || particle.x > canvas.width) {
        particle.vx *= -1;
      }
      if (particle.y < 0 || particle.y > canvas.height) {
        particle.vy *= -1;
      }
      particle.x += particle.vx;
      particle.y += particle.vy;
    }
    requestAnimationFrame(animate);
  }
  
  // Start the animation
  animate();
  
</script>
